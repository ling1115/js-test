<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!-- 新 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
		
		<style type="text/css">
			body{
				padding-top: 50px;
			}
			div[class^=col] {
				padding: 10px
			}
			.item{
				height: 120px;
				border-radius : 4px;
				background : #eee;
				text-align: center;
			}
		</style>
	</head>
	<script src="js/common.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="js/cookie.js" type="text/javascript" charset="utf-8" async defer></script>
	<script>
		"use strict";
		
		onload = function(){
			let items = getElementsByClassName("item");
			//console.log(items);
			for(let i=0;i<items.length;i++){
				items[i].addEventListener("click",function(e){
					let itemName = this.children[0].innerText;
					//alert(itemName);
					let itemPrice = this.children[1].children[0].innerText;
					//alert(itemPrice);
					let itemCon = {
						name : itemName,
						price : itemPrice
					}
					let str = JSON.stringify(itemCon);
					alert(itemName+"已添加至购物车");
					setCookie(itemName,str,7);
				})
			}	
		}
	</script>
	
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-3 col-md-6 col-sm-9 col-xs-12">
					<div class="item">
						<p class="text-center">商品1</p>

				</div>
				<div class="col-lg-3 col-md-6 col-sm-9 col-xs-12">
					<div class="item">

					</div>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-9 col-xs-12">
					<div class="item">
						<p class="text-center">商品3</p>
						<p>价格： $<code>156</code> 编号：<span>1306</span></p>
						<a class="btn btn-warning btn-sm">购买</a>
					</div>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-9 col-xs-12">
					<div class="item">
						<p class="text-center">商品4</p>
						<p>价格： $<code>99.5</code> 编号：<span>9985</span></p>
