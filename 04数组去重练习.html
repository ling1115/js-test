<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		// 数组去重1---indexOf
		var arr=[1,3,2,4,4,22,5,3,2,54,33,233,22];
		var arr2=[];
		for(var i=0;i<arr.length;i++){
			if(arr.indexOf(arr[i])==i){
				arr2.push(arr[i]);
			}
		}
		console.log(arr2);


		// 数组去重2-----函数嵌套
		function has(arr,value){
			for(var i in arr){
				if(arr[i]==value){
					return true;
				}
			}
			return false;
		}

		function norepeat(arr){
			var arr2=[];
			for(var i in arr){
				if( !has(arr2,arr[i]) ){
					arr2[arr2.length]=arr[i];
				}
			}
			return arr2;
		}
		norepeat(arr);

		// 编写函数map(arr) 把数组中的每一位数字都增加30%
		var arr=[10000,20000,30000,40000,50000]
		function map(arr){
			for(var i in arr){
				arr[i] = arr[i]+arr[i]*0.3;
			}
			return arr;
		}

		console.log(map(arr));

		//补充：2. 使用函数完成任意数字阶乘的计算   要求：页面输入任意数字，点击按钮后计算阶乘
		window.onload = function(){
        	var input = document.getElementById('input');
        	var butn = document.getElementById('butn');
        	
        	butn.onclick=function(){
        		var sum=1;
        		var num = input.value;
        		if(num==1){ return 1;}
        		for(var i=num;i>1;i--){
        			sum *= i;
        		}
        		console.log(sum);
        	}	
 	    }
		
	</script>
</head>
<body>
	<input type="text" name="" value="" id="input">
	<input type="button" name="" value="计算" id="butn">
</body>
</html>
