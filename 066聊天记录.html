<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>聊天对话框</title>
<style type="text/css">
*{font-size: 14px; padding:0; margin:0;}
.main{
	position: relative;
	margin: 20px auto;
	border: 1px solid steelblue;
	width: 430px;
	height: 400px;
}
.msgInput{
	display: block;
	width: 406px;
	height: 60px;
	margin: 10px auto;
	
}
.sendbtn{
	position: absolute;
	width: 100px;
	height: 29px;
	bottom: 5px;
	right: 10px;
}
.content{
	list-style: none;
	width: 410px;
	height: 280px;
	margin: 5px auto;
	border: 1px dotted #D1D3D6;
	overflow-y: scroll;
}
.msgContent{
	width:auto;
	max-width: 250px;
	height: auto;
	word-break: break-all;
	margin: 5px;
	padding: 3px;
	border-radius: 5px;
}

.content .left{
	float: left;
	text-align: left;
	background-color: lightgrey;
}
.content .right{
	float: right;
	text-align: right;
	background-color: yellowgreen;
}
textarea{resize:none;}

</style>
<script type="text/javascript" src="../js/common.js" ></script>
<script type="text/javascript">
	onload = function(){
		var oUL = document.getElementById("content");
		var textarea = document.getElementById("msg_input");
		var sendbtn = document.getElementById("sendbtn");

		sendbtn.onclick = function(){
			if(textarea.value){
				var oli = document.createElement("li");
				var msg = textarea.value;
				oli.innerHTML = msg;
				oli.className = "msgContent right";
				var odiv = document.createElement("div");
				odiv.style.clear="both";
				oUL.appendChild(odiv);
				oUL.appendChild(oli);

				textarea.value = "";
				oli.scrollIntoView();
			}
		}

		textarea.onkeydown = function(e){
			var e = e || event;
			if(e.keyCode == 13 && e.ctrlKey){
				sendbtn.click();
				textarea.value='';	
			}
		}
	}
</script>

</head>

<body>
	<div id="main" class="main">
		<ul id="content" class="content">
			<li class="msgContent left">hello?</li>
			<div style="clear:both"></div>
			<li class="msgContent left">hello</li>
			<div style="clear:both"></div>
			<li class="msgContent right">hi</li>
			<div style="clear:both"></div>
			<li class="msgContent left">hehe</li>
			<div style="clear:both"></div>
			<li class="msgContent left">goodbye</li>
			<div style="clear:both"></div>
			<li class="msgContent right">。。。。</li>
			<div style="clear:both"></div>
			<li class="msgContent right">sdfasdsadfassdfsdfsdfdsfsdfsdfsdfdfasdffasdfasfdasd fasd fasd fasdfasdfasdf</li>
		</ul>
		<textarea id="msg_input" class="msgInput"></textarea>
		<button id="sendbtn" class="sendbtn">发送</button>
	</div>
	<iframe src="063跟随的弹出层.html" width="200" height="200"></iframe>
</body>
</html>
