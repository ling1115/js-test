<!DOCTYPE html>
<html lang="en">
<head>

	</style>

	<script type="text/javascript">
		onload=function(){
			let con = document.getElementById("con");
			let move = document.getElementById("move");
			let count = document.getElementById("count");
			con.addEventListener("mouseover",function(){
				animate({
					this: left=200
					
				});
			})
		}

	</script>
</head>
<body>
	<div id="con-box">
		<div id="con">
			<span id="move"></span>
		</div>
		<span id="count"></span>
	</div>
</body>
</html>
