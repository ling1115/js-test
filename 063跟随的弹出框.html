<!DOCTYPE html>
<html>
<head><meta charset="utf-8" />
<style type="text/css">
body{font:12px; padding:0; margin:0;}
#bigdiv{width:1000px;  margin:0 auto;}
.smalldiv{width:auto; height:100px; background:#066;}
.infoa{color:#fff;}
.infoa:visited {
	color: #fff;
}

.panel{ position: absolute; width : 300px; }
</style>
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">;
<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	onload = function(){
		var link = getElementsByClassName("infoa");
		var panel = document.getElementById('panel');

		for(var i=0;i<link.length;i++){

			link[i].onclick = function(e){
				console.log(1)
				var e = e ||  event;
				var mousexy = {
					x : e.clientX + document.documentElement.scrollLeft || document.body.scrollLeft, 
					y : e.clientY + document.documentElement.scrollTop || document.body.scrollTop
				};

				panel.style.left = mousexy.x + 10 + "px";
				panel.style.top = mousexy.y + "px";
				panel.style.display = "block";
			}
		}
		
	}
</script>
</head>
<body>
    <div id="bigdiv">
        <div class="smalldiv"><a href="#" class="infoa infoaaa infoaaaa">个人信息AAA</a></div>
        <div class="smalldiv"><a href="#" class="infoa">个人信息BBB</a></div>
        <div class="smalldiv"><a href="#" class="infoa">个人信息CCC</a></div>
        <div class="smalldiv"><a href="#" class="infoa">个人信息DDD</a></div>
        <div id="panel" class="panel panel-default" style="display:none">
          <div class="panel-heading">Panel heading without title</div>
          <div class="panel-body">
                <p class="text-muted">Panel content</p>
                <p class="text-primary">Panel content</p>
                <p class="text-danger">Panel content</p>
          </div>
        </div>
    </div>
</body>
</html>
