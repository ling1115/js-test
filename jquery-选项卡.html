<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			#div1 button{
				width: 100px;
				height: 30px;
				background-color: gray;
				color: white;
				font-size: 16px;
			}
			#div1 div{
				width: 340px;
				height: 340px;
				border: 1px solid black;
				background-color: gray;
				display: none
			}
			#div1 .active{
				background-color: orange
			}
		</style>
		<script type="text/javascript" src='js/jquery-1.12.4.min.js'></script>
		<script>
			$(function(){
				$('#div1').find("button").click(function(){
					// 删除所有button的class
					$('#div1').find('button').attr('class','');
					// 隐藏所有div，显示当前的div
					$('#div1').find('div').css("display",'none').eq($(this).index()).css("display","block");
					// 给当前的button添加class:active
					$(this).attr("class","active")
				})
			})
		</script>
	</head>
	<body>

		</div>
	</body>
</html>
